name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and tag Docker image
        run: docker build -t myapp:latest .

  deploy:
    needs: build
    runs-on: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start Docker Compose services
        run: docker-compose up -d
        
      - name: check docker version
        run: docker --version
